<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover Effect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="image-container">
    <img class="image" src="https://images.pexels.com/photos/6785279/pexels-photo-6785279.jpeg" alt="Image" />
    <img class="image hover-image" src="https://live.staticflickr.com/8138/29099429912_0659caf55b_b.jpg" alt="Image Hovered" />
  </div>
</body>
</html>
